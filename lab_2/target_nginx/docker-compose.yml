services:
  nginx-target:
    image: nginx:alpine
    container_name: nginx-target-server
    volumes:
      # Mapeia o nosso arquivo html para dentro do container
      - ./nginx/html:/usr/share/nginx/html:ro
    deploy:
      resources:
        limits:
          # Limita o consumo de mem√≥ria a 128 Megabytes
          memory: 7M
    network_mode: "host"